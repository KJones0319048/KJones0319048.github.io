<main>
  <h3>Contact Us to Book a Stay!</h3>
  <p>Ready to relax? Fill out the form below to request a reservation.</p>
  
  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
      <p>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="First&nbsp;name" required>
      </p>
	  
	  <p>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="Last&nbsp;name" required>
      </p>

      <p>
        <label for="myemail">Email:</label><br>
        <input type="email" id="myemail" name="My&nbsp;email" required>
      </p>

      <p>
        <label for="room">Preferred Room:</label><br>
        <select id="room" name="Room">
            <option value="Latte">Latte Suite</option>
            <option value="Espresso">Espresso Room</option>
        </select>
      </p>
	  
	  <p>
        <label for="staylength">Length of Stay:</label><br>
        <select id="staylength" name="Stay&nbsp;Length">
            <option value="1day">One Night - $125</option>
            <option value="2day">Two Nights - $250</option>
			<option value="3day">Three Nights - $375</option>
            <option value="4day">Four Nights - $500</option>
			<option value="5day">Five Nights - $550</option>
        </select>
      </p>

      <p>
        <label>Extras:</label><br>
        <input type="checkbox" id="breakfast" name="Breakfast" value="yes">
        <label for="breakfast">Include Daily Breakfast</label>
      </p>
	  
	  <p>
        <input type="checkbox" id="latteclass" name="Latte&nbsp;art&nbsp;class:" value="yes">
        <label for="latteclass">Latte art class (complimentary with 2 night stay or longer)</label>
      </p>
      
      <p>
        <label for="comments">Special Requests:</label><br>
        <textarea id="comments" name="Comments" rows="4" cols="30"></textarea>
      </p>

      <p>
          <input type="submit" value="Submit Request">
          <input type="reset" value="Clear Form">
      </p>
  </form>
